<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashma's Album</title>
    <style>
        :root {
            --paper: #fdfaf5;
            --accent: #e0c9a6; /* Gold/Cream accent to match the cover */
            --dark: #1a1a2e;   /* Dark blue from your image */
        }

        body {
            font-family: 'Georgia', serif;
            background-color: #0f0f1a;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
            color: white;
        }

        /* --- FRONT COVER --- */
        #cover-page {
            position: relative;
            width: 100%;
            max-width: 360px;
            aspect-ratio: 1 / 1;
            background-image: url('images/cover.png');
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 40px;
            border: 2px solid var(--accent);
        }

        #cover-page button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid var(--accent);
            color: white;
            padding: 12px 30px;
            font-size: 1rem;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 30px;
            transition: 0.3s;
        }

        #cover-page button:hover {
            background: var(--accent);
            color: var(--dark);
        }

        /* --- ALBUM INTERIOR --- */
        #album-container {
            display: none;
            width: 100%;
            max-width: 500px;
            background: var(--paper);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .photo-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto;
            gap: 12px;
            margin-bottom: 20px;
        }

        .photo-item {
            background: white;
            aspect-ratio: 3 / 4; /* Your requested 3:4 ratio */
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            border: 4px solid white;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- NAVIGATION --- */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .controls button {
            background: var(--dark);
            color: white;
            border: none;
            padding: 10px;
            flex: 1;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .controls button:disabled {
            opacity: 0.2;
        }

        .page-info {
            text-align: center;
            color: #333;
            font-size: 12px;
            margin-top: 15px;
            font-weight: bold;
        }

        /* Mobile specific spacing */
        @media (max-width: 480px) {
            .photo-grid { gap: 8px; }
            #album-container { padding: 12px; }
        }
    </style>
</head>
<body>

    <div id="cover-page">
        <button onclick="openAlbum()">VIEW MEMORIES</button>
    </div>

    <div id="album-container">
        <div class="photo-grid" id="photo-grid"></div>
        
        <div class="controls">
            <button id="prevBtn" onclick="movePage(-1)">PREVIOUS</button>
            <button onclick="closeAlbum()" style="background:#555;">BACK TO COVER</button>
            <button id="nextBtn" onclick="movePage(1)">NEXT</button>
        </div>
        
        <div class="page-info" id="page-display">Page 1 / 150</div>
    </div>

    <script>
        let currentPage = 1;
        const maxPages = 150;
        const perPage = 4;
        const totalPhotos = 170;

        function openAlbum() {
            document.getElementById('cover-page').style.display = 'none';
            document.getElementById('album-container').style.display = 'block';
            displayPage();
        }

        function closeAlbum() {
            document.getElementById('cover-page').style.display = 'flex';
            document.getElementById('album-container').style.display = 'none';
        }

        function displayPage() {
            const grid = document.getElementById('photo-grid');
            grid.innerHTML = ''; 

            // Calculate which photos to show (e.g. Page 1 shows 1,2,3,4)
            const startPhoto = (currentPage - 1) * perPage + 1;
            const endPhoto = Math.min(startPhoto + 3, totalPhotos);

            for (let i = startPhoto; i <= endPhoto; i++) {
                const item = document.createElement('div');
                item.className = 'photo-item';
                // Grabs images from your 'images' folder
                item.innerHTML = `<img src="images/${i}.jpg" alt="Photo ${i}" loading="lazy">`;
                grid.appendChild(item);
            }

            // Update UI
            document.getElementById('page-display').innerText = `Page ${currentPage} of ${maxPages}`;
            document.getElementById('prevBtn').disabled = (currentPage === 1);
            document.getElementById('nextBtn').disabled = (currentPage === maxPages);
        }

        function movePage(step) {
            currentPage += step;
            displayPage();
            window.scrollTo(0,0);
        }
    </script>
</body>
</html>
